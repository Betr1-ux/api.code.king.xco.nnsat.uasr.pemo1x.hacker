<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KING ADMIN - Codes</title>
  <style>
    body {
      margin: 0;
      font-family: "Cairo", Arial, sans-serif;
      background: #000;
      color: #0f0;
      text-align: center;
    }

    /* شاشة تسجيل الدخول */
    #loginScreen {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #000428, #004e92);
      overflow: hidden;
    }

    .login-box {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px 30px;
      border-radius: 15px;
      width: 320px;
      box-shadow: 0 0 25px rgba(0, 255, 128, 0.5);
      backdrop-filter: blur(10px);
      animation: fadeIn 1s ease;
    }

    .login-box h2 {
      margin-bottom: 5px;
      font-size: 26px;
      font-weight: bold;
      color: #39ff14;
    }

    .login-box p {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 20px;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #0f0;   /* خليته 2px منتظم */
      background: transparent;
      color: #0f0;
      border-radius: 8px;
      font-size: 16px;
      text-align: center;
      outline: none; /* شيل أي Outline خارجي أحمر */
      transition: 0.3s;
    }
    .login-box input:focus {
      border-color: #39ff14;
      box-shadow: 0 0 8px #39ff14;
      outline: none;  /* تأكيد شيل الـ outline */
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #39ff14, #00ff88);
      color: #000;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    .login-box button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 255, 128, 0.5);
    }

    #error {
      margin-top: 10px;
      color: #ff4d4d;
      display: none;
      font-weight: bold;
    }

    /* زر التلجرام */
    .telegram-btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 15px;
      border-radius: 50px;
      background: #0088cc;
      color: #fff;
      font-size: 14px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
    }
    .telegram-btn:hover {
      background: #00aaff;
      box-shadow: 0 0 12px rgba(0, 136, 204, 0.7);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    /* باقي التنسيقات زي ما هي */
  </style>
</head>
<body>

<!-- واجهة تسجيل الدخول -->
<div id="loginScreen">
  <div class="login-box">
    <h2>👑 KING ADMIN</h2>
    <p>تسجيل دخول المسؤول</p>
    <input id="accessCode" type="password" placeholder="أدخل الكود السري"/>
    <button id="loginBtn">دخول</button>
    <div id="error">❌ الكود غير صحيح</div>
    <a href="https://t.me/Loty122" target="_blank" class="telegram-btn">📩 تواصل عبر التلجرام</a>
  </div>
</div>

</body>
</html>
